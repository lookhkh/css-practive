<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
          *{
            box-sizing: border-box;
            margin: 0;
        }
        a{
            text-decoration: none;
            color: black;
        }

        body{
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            background-color: hsl(0, 0%, 50%,0.2);
        }

        .hamburger-container{
            width: 50px;
            height: 50px;
            background-color: white;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
     
        }

        input[type="checkbox"]{
            opacity: 0;
            position: absolute;
            
        }

        .line-container{
            width: 50%;
            height: 50%;
            display: block;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-direction: column;
            cursor: pointer;
            position: relative;
        }

        .line{
            position: absolute;
            width: 100%;
            height: 5px;
            background-color: black;
        }

        .line:nth-child(1){
            top: 0;

        }

        .line:nth-child(2){
            top: 50%;

        }

        .line:nth-child(3){
            top: 100%;

        }
        
        .line-transition{
            transition: .3s linear;
        }

        #check:checked +label > span:nth-child(1){
            top: 50%;
            transform: rotate(45deg)
        }

        #check:checked +label > span:nth-child(2){
            opacity: 0;
        }

        #check:checked +label > span:nth-child(3){
            top: 50%;
            transform: rotate(-45deg)

        }

    </style>
</head>
<body>
    <div class="hamburger-container">
        <input type="checkbox" id="check">
        <label for="check" class="line-container">
            <span class="line line-transition"></span>
            <span class="line"></span>
            <span class="line line-transition"></span>
        </label>
    </div>
</body>
</html>
