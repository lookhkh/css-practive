<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            box-sizing: border-box;
            padding: 0;
            margin: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container{
            width: 400px;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column-reverse;
            position: relative;
            overflow: hidden;

        }

        .image-container{
            width: 100%;
            height: 90%;
            position: relative;
        }

        .controller-container{
            width: 100%;
            height: 10%;
            display: flex;
            justify-content: center;
            align-items:flex-start;

        }

        .image-container > img{
            width: 100%;
            height: 100%;
            position: absolute;
            opacity: 0;
            transition: opacity 0.5s linear;
        
        }

        img.visible{
            opacity: 100;
        }
        input{
            position: relative;
        }
        input[type="radio"]::before{
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: gray;
            border-radius: 100%;
            cursor: pointer;
            
        }

        input[type="radio"]:checked:before{
            background-color: red;
            
        }

        
        .sale-info{
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 100%;
            left: 20px;
            top: -80px;
            z-index: 100;
            transition: 0.5s linear;
            opacity: 0;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        input[type="radio"]:checked + span{
            transition-delay: 0.3s;         
            transform: translateY(120px);
            opacity: 1;
        
        }

        .controller-container input[type="radio"]:nth-child(1):checked + span{
            background-color: red;       
            color: white; 
        }

        .controller-container input[type="radio"]:nth-child(3):checked + span{
            background-color: white;
            color: black;

        }
        .controller-container input[type="radio"]:nth-child(5):checked + span{
            background-color: black;
            color: gray;
        }

        h2,p{
            margin: 0;
        }


    </style>
</head>
<body>
    
    <div class="container">
        <div class="flex-center controller-container">
            <input type="radio" name="img" data-index="0" checked/>
            <span class="sale-info">
                <h2>Sale</h2>
                <p>30%</p>
            </span>
        
            <input type="radio" name="img" data-index="1"/>
            <span class="sale-info">
                <h2>Sale</h2>
                <p>30%</p>
            </span>    

            <input type="radio" name="img" data-index="2"/>
            
            <span class="sale-info">
                <h2>Sale</h2>
                <p>30%</p>
            </span>        </div>
        <div class="image-container">
            <img class="visible" src="./image/202208050938211810_1.jpg"/>
            <img src="./image/26DRZN5PID_1.jpg"/>
            <img src="./image/다운로드.jpg"/>
        </div>
    </div>
    
</body>
</html>

<script>

    const controller = document.querySelector('.controller-container');
    const images = document.querySelectorAll('img');
    let previous = null;

    controller.addEventListener('click',(e)=>{
        let target = e.target;
        if(target.name !== 'img') return ;

        
        const imageIndex = target.dataset.index;
        
        images[imageIndex].classList.add('visible')
        if(previous && previous!== images[imageIndex]) {
            previous.classList.remove('visible');
        }
        previous = images[imageIndex];

    })
    
</script>
