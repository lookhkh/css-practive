<svg class="face" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 571 625.5">
    <style>
        .face{
            position: absolute;

            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            width: 200px;
            margin: auto;
        }

        .face__hair{
            fill: brown;
        }

        .face__line{
            fill: beige;
            outline: none;
        }

        .line{
            fill: red;
        }
    </style>

    <script>
        const face = document.querySelector('.face')
        face.addEventListener('click',(e)=>{
            const hairs = document.querySelectorAll('.face__hair');
            hairs.forEach(t=>t.style.fill =`rgb(${123},${Math.random()},${Math.random()*10000 % 255})`)

        })
    </script>
  <circle class="face__line" cx="286.5" cy="354.5" r="251" stroke-width="10" fill="none" stroke="#033" stroke-miterlimit="10"/>
  <circle cx="175" cy="380.5" r="42.5"/>
  <circle cx="397" cy="380.5" r="42.5"/>
  <path class="line" d="M422 476.16a181.3 181.3 0 0 1-135.48 60.59H286a181.3 181.3 0 0 1-135.48-60.59" stroke-width="10" fill="none" stroke="#000" stroke-miterlimit="10"/>
  <ellipse class="face__hair" cx="168.5" cy="210.5" rx="168.5" ry="121.5"/>
  <ellipse class="face__hair" cx="428.5" cy="198.5" rx="142.5" ry="123.5"/>
  <ellipse class="face__hair" cx="245.5" cy="103" rx="151.5" ry="103"/>


</svg>
