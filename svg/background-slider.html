<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root{
            --button-checked:rgb(49, 43, 43);
        }
        *{
            margin: 0;
            padding: 0;
            box-sizing: content-box;
        }
        .window{
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .contents{
            width: 300%;
            height: 100%;
            position: absolute;
            display: flex;
            transition:  .5s linear ;
        }
        .content{   
            width: 33.3333333%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: 900;
            color: white;
        }

        input[type=radio]{
            display: none;
        }

        input[type=radio]:nth-of-type(1):checked ~ .controllers label:nth-child(1){
            background-color: var(--button-checked);
        }
        input[type=radio]:nth-of-type(2):checked ~ .controllers label:nth-child(2){
            background-color: var(--button-checked);
        }

        input[type=radio]:nth-of-type(3):checked ~ .controllers label:nth-child(3){
            background-color: var(--button-checked);
        }
        

        input[type=radio]:nth-of-type(1):checked ~ .contents{
            transform: translateX(0);
        }
        input[type=radio]:nth-of-type(2):checked ~ .contents{
            transform: translateX(-33.33333%);
        }
        input[type=radio]:nth-of-type(3):checked ~ .contents{
            transform: translateX(-66.66666%);
        }

        .controllers{
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
        }

        label{
            display: inline-block;
            width: 40px;
            height: 10px;
            background-color: white;
            cursor: pointer;
            border: none;
        }
    </style>
</head>
<body>
    <div class="window">
            <input type="radio" checked name="indicator" id="1">
            <input type="radio" name="indicator" id="2">
            <input type="radio" name="indicator" id="3">
        <div class="contents">
            <div style="background-color: red;" class="content">content Red</div>
            <div style="background-color: blue;" class="content">content Blue</div>
            <div style="background-color: gray;" class="content">content Gray</div>
        </div>
        <div class="controllers">
            <label for="1"></label>
            <label for="2"></label>
            <label for="3"></label>
        </div>
    </div>

</body>
</html>
