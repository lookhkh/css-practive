<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        form{
            display: flex;
            flex-direction: column;
        }

        div{
            box-sizing: border-box;
            display: flex;
        }

        label{
            display: flex;
            cursor: pointer;

            min-width: 400px;
            max-width: 1000px;
        }
        input{
            display: none;
        }
        span{
            display: inline-block;
            width: 80%;
        }

        .text-span{
            flex-basis: 90%;
            height: 30px;
            text-align: center;
            line-height:200%;
        }

        .box{   
            flex-basis: 10%;
            background: url("./20230323_122909.jpg") no-repeat;
            background-position:-15px;
        }


         input:checked ~label > span:first-child {
            background-position:-75px;
        }

    </style>
</head>
<body>
    <form action="">
        <div>
            <input type="checkbox" name="first" id="first">
            <label for="first">
                <span class="box"></span>
                <span class="text-span">귀하는 아래의 약관의 동의하십니까?</span>
            </label>
        </div>
    </form>
</body>
</html>
